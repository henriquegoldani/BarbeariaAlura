<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contato - Barbearia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="./imagens/logo.png" alt="Logo da barbearia
                        Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="nomesobrenome">Nome e Sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrao"
                    required placeholder="Digite seu nome completo">

                <label for="email">E-mail</label>
                <input type="email" id="email" class="input-padrao" required
                    placeholder="seu-email@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required
                    placeholder="0XX-99999-9999">

                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" cols="30" rows="10"
                    class="input-padrao" required placeholder="Insira aqui sua mensagem"></textarea>
                <fieldset>
                    <legend>Como prefere nosso contato?</legend>
                    <label for="radio-email">
                        <input type="radio" name="contato" value="email"
                            id="radio-email">
                        E-mail
                    </label>

                    <label for="radio-telefone">
                        <input type="radio" name="contato" value="telefone"
                            id="radio-telefone">
                        Telefone
                    </label>

                    <label for="radio-whatsapp">
                        <input type="radio" name="contato" value="whatsapp"
                            id="radio-whatsapp" checked>
                        WhatsApp
                    </label>
                </fieldset>

                <fieldset>
                    <legend>Qual horário pretende ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>


                <label for="">
                    <input type="checkbox" class="checkbox" checked>
                    Gostaria de receber nossas atividades por e-mail?
                </label>

                <input type="submit" value="Enviar Formulário" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>
            </table>
        </main>

        <footer>
            <img src="./imagens/logo-branco.png" alt="Logo da barbearia Alura">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
        </footer>
    </body>
</html>
